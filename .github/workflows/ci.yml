name: ci

on: [push, pull_request]

concurrency:
  group: "${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}"
  cancel-in-progress: true

jobs:
  deno:
    name: mdrb-${{ matrix.os }}
    if: |
      github.event_name == 'push' ||
      !startsWith(github.event.pull_request.head.label, 'andrewbrey:')
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]

    env:
      DENO_DIR: ${{ env.HOME }}/mdrb_deno_module_cache_dir

    steps:
      - name: Checkout code ðŸŒ€
        uses: actions/checkout@v3

      - name: Install Deno ðŸ¦•
        uses: denoland/setup-deno@v1

      - name: Setup Deno module cache ðŸ—ƒ
        uses: actions/cache@v2
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ runner.os }}-${{ secrets.MODULE_CACHE_VERSION }}-${{ hashFiles('deno.lock') }}

      - name: Cache dependencies â¬‡
        run: deno cache --lock=deno.lock deps.ts deps.test.ts

      - name: Lint ðŸ§¹
        if: runner.os == 'Linux'
        run: deno task lint

      - name: Test ðŸ§ª
        run: deno task test
